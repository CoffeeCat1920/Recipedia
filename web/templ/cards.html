<!-- Cards to be used in views -->

{{ define "cards" }}

<div class="recipe-container">

  {{ range .ViewModel.Recipes}}
  <div>
    <a class="recipe-card" href="/view/recipe/{{ .UUID }}"> 
      <h3 class="recipe-name">{{ .Name }}</h3>
      <p class="recipe-views">Views: {{ .Views }}</p>
    </a>
  </div>
  {{ end }}

</div>

{{ end }}
