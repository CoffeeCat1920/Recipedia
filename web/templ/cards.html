<!-- Cards to be used in views -->

{{ define "cards" }}

<div class="container">

  <div class="row">
    {{ range .ViewModel.Recipes}}
    <div class="col-md-4">
      <a href="/view/recipe/{{ .UUID }}"> 
        <h3 class="text-center">{{ .Name }}</h3>
        <p class="text-center">Views: {{ .Views }}</p>
      </a>
    </div>
    {{ end }}
  </div>

</div>

{{ end }}
