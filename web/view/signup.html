{{ define "head" }}

<title> Sign up </title>

<h1> Sign up </h1>
<h2> Welcome </h2>

{{ end }}

{{ define "body" }}

<form action="/api/add-user" method="post">

  <p>
    <label for="Name">Name</label>
    <br>
    <input type="text" name="name"> 
  </p>

  <p>
    <label for="Password">Password</label>
    <br>
    <input type="text" name="password"> 
  </p>

  <p>
    <button type="submit">Submit</button>
  </p>
  
</form>

{{ end }}
